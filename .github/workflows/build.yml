name: Build RAPT

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

env:
  RENPY_VERSION: "7.4.11"

jobs:
  # ════════════════════════════════════════════════════════════════════════
  # Build linux + android, then package RAPT DLC via official distribute
  # ════════════════════════════════════════════════════════════════════════
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git build-essential ccache curl unzip autoconf \
            python3-dev python3-jinja2 python3-pip \
            libssl-dev libbz2-dev libsdl2-dev \
            libpng-dev libfreetype-dev zlib1g-dev \
            libavcodec-dev libavformat-dev libswresample-dev libswscale-dev \
            libfribidi-dev libjpeg-dev \
            libgmp-dev libmpfr-dev libmpc-dev \
            debootstrap zip
          # renpy-build 7.4.x requires Cython 0.29.x (incompatible with Cython 3.x)
          pip3 install 'Cython<3'

      - name: Clone sources
        run: make clone

      - name: Apply patches
        run: make patch

      - name: Cache source tarballs
        uses: actions/cache@v4
        with:
          path: |
            work/renpy-build/source
            work/renpy-build/tars
          key: tarballs-all-${{ hashFiles('scripts/download-tars.sh') }}

      - name: Download source tarballs
        run: make tars

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            work/tmp/host
            work/tmp/cross.linux
            work/tmp/cross.android
            work/tmp/sysroot.linux-x86_64
            work/tmp/sysroot.linux-i686
            work/tmp/install.linux-x86_64
            work/tmp/install.linux-i686
            work/tmp/install.android-arm64_v8a
            work/tmp/install.android-armeabi_v7a
            work/tmp/install.android-x86_64
            work/tmp/complete
          key: full-build-${{ hashFiles('config.env', 'patches/**') }}-${{ github.sha }}
          restore-keys: |
            full-build-${{ hashFiles('config.env', 'patches/**') }}-

      - name: Build (linux + android)
        run: make build

      - name: Package RAPT DLC
        run: make dist-rapt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: renpy-${{ env.RENPY_VERSION }}-rapt
          path: output/renpy-*-rapt.*
          if-no-files-found: error

  # ════════════════════════════════════════════════════════════════════════
  # Release — create/update GitHub release from tag
  # ════════════════════════════════════════════════════════════════════════
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: renpy-${{ env.RENPY_VERSION }}-rapt
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
