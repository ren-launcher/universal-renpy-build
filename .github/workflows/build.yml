name: Build Ren'Py Distribution

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      platforms:
        description: "Platforms to build (comma-separated, or empty for all)"
        default: "linux"
        type: string
      archs:
        description: "Architectures to build (comma-separated, or empty for all)"
        default: "x86_64"
        type: string

jobs:
  # ════════════════════════════════════════════════════════════════════════
  # Build via upstream renpy-build
  # ════════════════════════════════════════════════════════════════════════
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo ./scripts/prepare-linux.sh

      - name: Check prerequisites
        run: make check-env

      - name: Clone sources
        run: make clone

      - name: Apply patches
        run: make patch

      - name: Download source tarballs
        run: make tars

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            work/tmp/host
            work/tmp/cross.*
            work/tmp/sysroot.*
            work/tmp/complete
          key: build-${{ hashFiles('config.env', 'patches/**') }}-${{ github.sha }}
          restore-keys: |
            build-${{ hashFiles('config.env', 'patches/**') }}-

      - name: Build
        run: |
          BUILD_PLATFORMS="${{ github.event.inputs.platforms || '' }}"
          BUILD_ARCHS="${{ github.event.inputs.archs || '' }}"
          make build \
            ${BUILD_PLATFORMS:+BUILD_PLATFORMS=$BUILD_PLATFORMS} \
            ${BUILD_ARCHS:+BUILD_ARCHS=$BUILD_ARCHS}

      - name: Package distribution
        run: make dist

      - name: Upload distribution
        uses: actions/upload-artifact@v4
        with:
          name: renpy-dist
          path: output/
          if-no-files-found: warn

  # ════════════════════════════════════════════════════════════════════════
  # Release — create GitHub release from tag
  # ════════════════════════════════════════════════════════════════════════
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: renpy-dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
