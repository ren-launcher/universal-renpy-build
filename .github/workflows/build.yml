name: Build RAPT

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

env:
  RENPY_VERSION: "7.4.11"

jobs:
  # ════════════════════════════════════════════════════════════════════════
  # Build RAPT (Android) + package via official distribute
  # ════════════════════════════════════════════════════════════════════════
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git build-essential ccache curl unzip autoconf \
            python-dev-is-python2 python3-dev python3-jinja2 \
            libssl-dev libbz2-dev

      - name: Clone sources
        run: make clone

      - name: Apply patches
        run: make patch

      - name: Cache source tarballs
        uses: actions/cache@v4
        with:
          path: |
            work/renpy-build/source
            work/renpy-build/tars
          key: tarballs-android-${{ hashFiles('scripts/download-tars.sh') }}

      - name: Download source tarballs
        run: make tars-android

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            work/tmp/host
            work/tmp/cross.android
            work/tmp/install.android-arm64_v8a
            work/tmp/install.android-armeabi_v7a
            work/tmp/install.android-x86_64
            work/tmp/complete
          key: rapt-build-${{ hashFiles('config.env', 'patches/**') }}-${{ github.sha }}
          restore-keys: |
            rapt-build-${{ hashFiles('config.env', 'patches/**') }}-

      - name: Build RAPT
        run: make rapt

      - name: Package RAPT
        run: make dist-rapt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: renpy-${{ env.RENPY_VERSION }}-rapt
          path: output/renpy-*-rapt.*
          if-no-files-found: error

  # ════════════════════════════════════════════════════════════════════════
  # Release — create/update GitHub release from tag
  # ════════════════════════════════════════════════════════════════════════
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: renpy-${{ env.RENPY_VERSION }}-rapt
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
